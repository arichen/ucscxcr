<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UCSCx Course Review</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="bower_components/angular-input-stars-directive/angular-input-stars.js"></script>
    <link href="bower_components/angular-input-stars-directive/angular-input-stars.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="app">

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse" ng-controller="NavCtrl">
    <a class="navbar-brand" href="#" ng-click="current=''">Course Review</a>
    <ul class="nav navbar-nav">
        <li class="nav-item" ng-class="{active: current==''}">
            <a class="nav-link" href="#" ng-click="current=''">Home</a>
        </li>
        <li class="nav-item" ng-class="{active: current=='browse'}">
            <a class="nav-link" ui-sref="browse" ng-click="current='browse'">Browse</a>
        </li>
    </ul>
</nav>

<div class="container" ng-controller="SearchCtrl">
    <form id="searchBar" class="form-group" ng-submit="submit()">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search course..." name="query" id="query" ng-model="query">
            <div class="input-group-addon"><a href="#" ng-click="submit()"><i class="fa fa-search" aria-hidden="true"></i></a></div>
        </div>
    </form>
</div>

<div ui-view></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
