<div class="container content" ng-controller="HomeCtrl">
    <h6>New Course Reviews</h6>
    <div>
        <div class="card card-block" ng-repeat="item in recent">
            <small>{{item.course.year}}, {{item.course.quarter}}, {{item.course.instructor.name}}</small>
            <h4 class="card-title"><a ui-sref="course({courseId: item.course._id})">{{item.course.name}}</a></h4>

            <p class="card-text">
                {{item.text | limitTo: textLimit}}
                <span ng-if="item.text.length > previewLimit">...<br/><a href="#" class="card-link">Read More</a></span>
            </p>

            <small class="text-muted" ng-if="item.author">{{item.author.username}}. </small>
            <small class="text-muted">Written {{item.created | date : "medium" }}</small>
        </div>
        <button type="button" class="btn btn-info-outline btn-sm btn-block" ng-click="loadMore()" ng-if="hasMore">More</button>
    </div>
</div>
<div ui-view></div>
